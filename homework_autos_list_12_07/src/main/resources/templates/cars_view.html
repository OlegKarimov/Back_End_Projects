<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
  <h1>List of cars</h1>
    <table border="1px">
        <tbody>
            <tr>
                <th>ID</th>
                <th>Model</th>
                <th>Number</th>
            </tr>
            <tr th:each="car:${cars}">
                <td th:text="${car.getId()}" />
                <td th:text="${car.getModel()}" />
                <td th:text="${car.getNumber()}" />
            </tr>
        </tbody>
    </table>

    <p>
        <a href="/cars/add">Add car</a>
    </p>
</body>
</html>
